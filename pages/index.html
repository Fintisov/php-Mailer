ntrol _req" name="message" placeholder="Message..."></textarea>                    </div>                    <div class="text-center">                        <button class="m-auto btn btn-primary" type="submit">Отправить</button>                    </div>                </form>            </div>        </div>    </div></div><section class="main_block">    <div class="container">        <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"> Связаться с            нами</a>    </div></section><script src="../scripts/plugins/jquery.min.js"></script><script src="../scripts/plugins/bootstrap.bundle.min.js"></script><script src="../scripts/send-mail.js"></script><script src="../scripts/script.min.js"></script></body></html>
